{% extends "layout1.html" %}

{% block content %}
  <main class="hero-section">
    <div class="container">
      
      <div class="section-content">
        <h4>Admin Panel <small style='color: green'>Welcome {{session.username}}</small></h4>
        <a class='btn btn-primary' target='_blank' href='/add_blog' > Add A New Blog </a>
      </div>
      <div class="clearfix">

<br><br><br><br><br><br>

  <table class='table table-striped'>
  	<tr>
  		<th> ID </th>
  		<th> Title </th>
  		<th> Date </th>
  		<th> Edit </th>
  		<th> Delete </th>
  		<th>  </th>
  	</tr>
  	{% for b in blog %}
  	<tr>
	  	<th> {{b.id}} </th>
	  	<th> {{b.title}} </th>
	  	<th> {{b.create_date}}  </th>
	  	<th><a href="edit_blog/{{b.id}}" class="btn btn-default pull-left" target="_blank">Edit</a> </th>
	  	<th><a href="#" class="btn btn-danger"> Delete</a></th>
	{%endfor%}
  	</tr>
  </table>
</div>
</div>
</main>
{% endblock %}
